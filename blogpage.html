<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <link rel="stylesheet" href="css/blogpage.css">
</head>
<body>
    <div class="wrapper">
        <header>

            <a href="#" class="brand"><img src="images/logo.svg" alt="Bryan Murasira Logo"></a>
            
            <input type="checkbox" id="menu-bar">
            <label for="menu-bar">Menu</label>


            <nav>

                <label class="navbar-toggle" for="toggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </label>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="aboutMe.html">About</a></li>
                    <li><a href="skills.html">Skills</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="blogspot.html">Blog</a></li>
                    <li><a href="login.html" class="login">Login</a></li>
                </ul>
            </nav>

        </header>
        <section class="blog-content">
            <!-- space for injecting the blog -->
    
        </section>
        <form class="comment-section">
            <!-- space for leaving comments and like/dislike -->
            <h3>LEAVE A COMMENT</h3>
            <p>Your email address will not be published!</p>
            <div class="comment">
                <p>Comment</p>
                <textarea name="" id="comment"></textarea>
            </div>
            <div class="personal-info">
                <input type="text" name="name_input" placeholder="Name" class="input_nm">
                <input type="email" name="email_input" placeholder="Email" class="input_eml">
            </div>
            <button type="submit" class="submit-btn">Post Comment</button>
        </form>

        <div class="all-comments">
            <!-- inject all comments for the blog -->

        </div>
    </div>

    <script src="js/blogpage.js"></script>
</body>
</html>
